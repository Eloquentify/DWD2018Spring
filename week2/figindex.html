<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
		<script type="text/javascript" src="http://requirejs.org/docs/release/2.2.0/minified/require.js"></script>
		<script type="text/javascript" src="node-figlet.js"></script>


		<script>
			var figlet = require('node-figlet');
			var inputText = 'sleep';
		    figlet(inputText, 'Standard', function(err, text) {
		        if (err) {
		            console.log('something went wrong...');
		            console.dir(err);
		            return;
		        }
		        console.log(text);
		    });

		</script>
	</body>
</html>
